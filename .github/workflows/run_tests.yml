name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: "Choose target"
        type: choice
        options:
          - first_test
          - second test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: First_test
        if: "github.event.inputs.deployment_target == 'first_test'"
        run: pytest test_button.py::test_button
      - name: Second_test
        if: "github.event.inputs.deployment_target == 'Second_test'"
        run: pytest test_button.py::test_button_second

